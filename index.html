<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <h1 class="has-background-white title is-size-1 container has-text-centered has-background-primary ">Lista de Tarefas</h1>

  <input type="text" id="taskInput" placeholder="Digite uma tarefa">
  <a class="button has-text-link-dark has-background-white-bis">Adicionar</a>

  <ul id="taskList"></ul>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#addTaskBtn').click(function() {
        var task = $('#taskInput').val();
        if (task !== '') {
          var listItem = $('<li>').text(task);
          listItem.appendTo('#taskList');
          $('#taskInput').val('');
        }
      });

      $('#taskList').on('click', 'li', function() {
        $(this).toggleClass('completed');
      });
    });
  </script>
</body>
</html>
